<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <app-loading *ngIf="productsService.isLoading"></app-loading>
  <div *ngIf="!productsService.isLoading" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let product of productsService.products" routerLink="/item/{{ product.cod }}" class="rk-item ae-masonry__item animate__animated animate__fadeIn">
        <img src="assets/productos/{{product.url}}.jpg" alt="">
        <div class="item-meta">
          <h2>{{ product.titulo }}</h2>
          <p>{{ product.categoria }}</p>
        </div>
      </a>
  </div>
</section>
